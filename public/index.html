<body>
    <!--[if lt IE 7]>

    <!--<pre id="myData"></pre>-->
    <div class="col-sm-offset-3 col-sm-6">
        <div class="alert alert-success" role="alert" id="alert">
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Danos tu opinión sobre este meetup:</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">¿Cómo te llamas?</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="quien" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3"> ¿Como calificas este meetup?</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="number" id="cuanto" min="1" max="10" value="1" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <button type="submit" class="btn btn-default" id="enviar">Enviar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <button type="submit" class="btn btn-danger" id="login"> <strong>G</strong> | Login</button>
                    </div>
                </div>
                <div id="user-info"></div>
            </div>
        </div>
        
        <div class="panel-footer" id="total">
            
        </div>
    </div>



    <script src="app.js"></script>
